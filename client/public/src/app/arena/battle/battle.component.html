
<h1 id="top">Polygon Battle</h1>
<h3>Controls:</h3>
<h5><ul>
  <li>Up:    W or Up Arrow</li>
  <li>Down:  S or Down Arrow</li>
  <li>Left:  A or Left Arrow</li>
  <li>Right: D or Right Arrow</li>
  <li>Shoot: Space Bar</li>
  <li>Pause: P</li>
</ul></h5>

<div *ngIf="player" id="options">
 Color: <input type="color" name="userColor" [value]="player.stats.color" #userColor="ngModel" [(ngModel)]="player.stats.color">
      # of Sides: <select name ="sides" #sides = "ngModel" [(ngModel)] = "player.stats.sides">
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
      </select>
      Rate of Fire: <select #rateOfFire = "ngModel" [(ngModel)] = "player.stats.rateOfFire" name = "rateOfFire">
        <option selected value="4000">Really Slow</option>
        <option value="2000">Slow</option>
        <option value="1000">Normal</option>
        <option value="500">Fast</option>
        <option value="250">Really Fast</option>
      </select>
      Speed of Projectile: <select #speedOfProjectile = "ngModel" [(ngModel)] = "player.stats.speedOfProjectile" name = "speedOfProjectile">
        <option selected value="2.5">Really Slow</option>
        <option value="5">Slow</option>
        <option value="10">Normal</option>
        <option value="20">Fast</option>
        <option value="40">Really Fast</option>
      </select>
</div>

<canvas id="canvas1" *ngIf ="!gameOver"></canvas>
<div *ngIf ="gameOver" id="gameOver">
  <p>The game ended on Round {{highRound - 1}}</p>
  <button type="" (click)="startDrawing()">Play Again</button>
</div>
<canvas id="canvas2" *ngIf ="!gameOver"></canvas>
